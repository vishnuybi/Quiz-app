<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Quiz Application</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  </head>
  <body>
    <div class="main">
      <div id="box">
        <div>
            <h2>Quiz Application</h2>
          <p>
            Total Questions:
            <span id="totalQues">25</span>
          </p>
        </div>
        <hr>
        <div>
          <h2 id="ques">1) This is the dummy question</h2>
        </div>
        <div class="row">
          <input id="option1" type="radio" value="a" name="option" />
          <label for="option1">a) Option 1</label>
        </div>
        <div class="row">
          <input id="option2" type="radio" value="b" name="option" />
          <label for="option2">b) Option 1</label>
        </div>
        <div class="row">
          <input id="option3" type="radio" value="c" name="option" />
          <label for="option3">c) Option 1</label>
        </div>
        <div class="row">
          <input id="option4" type="radio" value="d" name="option" />
          <label for="option4">d) Option 1</label>
        </div>
        <hr>
        <div>
          <button onclick="" id="Previous" class="btn">Previous</button>
          <button onclick="" id="Next" class="btn">Next</button>
          <div class="align">
            <button onclick="submitQuiz()" id="submit" class="btn">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
